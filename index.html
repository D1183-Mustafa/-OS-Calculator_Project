<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <section class="container">
      <div class="content1">
        <div id="başlık_sol"><span id="saat">saat</span>:<span id="dakika">dakika</span></div>
        <div id="başlık_sağ">
            <a href="https://www.linkedin.com/in/mustafa-alta%C5%9F-b49b77225/" target="_blank"><p>Mustafa Altaş</p></a>
            <img src="./ikons/toppng.com-wifi-icon-white-960x540.png" alt="">
            <img src="./ikons/imgbin_battery-icon-control-icon-png.png" alt="">
        </div>
      </div>
      <div class="content2">content1</div>
      <div class="content3">content2</div>
      <div class="btn"><button id="ac_tuş" class="tuş">AC</button></div>
      <div class="btn"><button id="artı_eksi_tuş" class="tuş">+/-</button></div>
      <div class="btn"><button id="modülüs" class="tuş">%</button></div>
      <div class="btn"><button id="bölme" class="tuş">/</button></div>
      <div class="btn"><button id="yedi" class="tuş">7</button></div>
      <div class="btn"><button id="sekiz" class="tuş">8</button></div>
      <div class="btn"><button id="dokuz" class="tuş">9</button></div>
      <div class="btn"><button id="çarpı" class="tuş">x</button></div>
      <div class="btn"><button id="dört" class="tuş">4</button></div>
      <div class="btn"><button id="beş" class="tuş">5</button></div>
      <div class="btn"><button id="altı" class="tuş">6</button></div>
      <div class="btn"><button id="eksi" class="tuş">-</button></div>
      <div class="btn"><button id="bir" class="tuş">1</button></div>
      <div class="btn"><button id="iki" class="tuş">2</button></div>
      <div class="btn"><button id="üç" class="tuş">3</button></div>
      <div class="btn"><button id="artı" class="tuş">+</button></div>
      <div class="btn content_0_tuşu">
        <button id="sıfır" class="tuş">0</button>
      </div>
      <div class="btn"><button id="nokta" class="tuş">.</button></div>
      <div class="btn"><button id="eşittir" class="tuş">=</button></div>
      <div class="hr"><hr /></div>
      <script src="./app.js"></script>
    </section>
  </body>
</html>
