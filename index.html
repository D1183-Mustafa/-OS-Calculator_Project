<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bowlby+One+SC&family=Changa:wght@200&family=Indie+Flower&family=Lato:wght@100;400&family=Lobster+Two&family=Mochiy+Pop+P+One&family=Montagu+Slab:wght@500&family=Montserrat:wght@300;400;500&family=Neonderthaw&family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&family=Orbitron&family=Permanent+Marker&family=Raleway:ital,wght@1,300&family=Rubik+Beastly&family=Syne+Tactile&family=Teko:wght@300;700&family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="content1">
        <div id="başlık_sol">
          <span id="saat">saat</span>:<span id="dakika">dakika</span>
        </div>
        <div id="başlık_sağ">
          <a
            href="https://www.linkedin.com/in/mustafa-alta%C5%9F-b49b77225/"
            target="_blank"
            ><p>Mustafa Altaş</p></a
          >
          <img src="./ikons/toppng.com-wifi-icon-white-960x540.png" alt="" />
          <img src="./ikons/imgbin_battery-icon-control-icon-png.png" alt="" />
        </div>
      </div>
      <div class="content2"></div>
      <div class="content3"></div>
      <div class="btn"><button id="silme" class="tuş">AC</button></div>
      <div class="btn"><button id="artı_eksi_tuş" class="tuş">+/-</button></div>
      <div class="btn"><button id="modülüs" class="operator" value="%">%</button></div>
      <div class="btn"><button id="bölme" class="operator" value="/">/</button></div>
      <div class="btn">
        <button id="yedi" class="rakamlar" value="7">7</button>
      </div>
      <div class="btn">
        <button id="sekiz" class="rakamlar" value="8">8</button>
      </div>
      <div class="btn">
        <button id="dokuz" class="rakamlar" value="9">9</button>
      </div>
      <div class="btn"><button id="çarpı" class="operator" value="x">x</button></div>
      <div class="btn">
        <button id="dört" class="rakamlar" value="4">4</button>
      </div>
      <div class="btn">
        <button id="beş" class="rakamlar" value="5">5</button>
      </div>
      <div class="btn">
        <button id="altı" class="rakamlar" value="6">6</button>
      </div>
      <div class="btn"><button id="eksi" class="operator" value="-">-</button></div>
      <div class="btn">
        <button id="bir" class="rakamlar" value="1">1</button>
      </div>
      <div class="btn">
        <button id="iki" class="rakamlar" value="2">2</button>
      </div>
      <div class="btn">
        <button id="üç" class="rakamlar" value="3">3</button>
      </div>
      <div class="btn"><button id="artı" class="operator" value="+">+</button></div>
      <div class="btn content_0_tuşu">
        <button id="sıfır" class="rakamlar" value="0">0</button>
      </div>
      <div class="btn"><button id="nokta" class="rakamlar">.</button></div>
      <div class="btn"><button id="eşittir" class="tuş">=</button></div>
      <div class="hr"><hr /></div>
      <script src="./app.js"></script>
    </section>
  </body>
</html>
